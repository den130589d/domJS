<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p class="preview-box"></p>
	<textarea name="" id="" cols="30" rows="10"></textarea>
	<button>PREVIEW</button>
	<script>
		document.getElementsByTagName('button')[0].addEventListener('click', function () {
			document.getElementsByTagName('p')[0].innerHTML = document.getElementsByTagName('textarea')[0].value;
		})
	</script>
</body>
</html>
